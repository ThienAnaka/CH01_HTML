<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: tag vô dụng</title>
    <!-- css -->
    <style>
        /* 3 cách selector */
        p{
            color: red;
        }

        p:nth-child(2){
            color: blue;
        }
        /* selector theo class */
        .dacbiet{
            font-style: italic;
        }
        .dacbiet2{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- Quotations -->
    <p class="dacbiet">
        Có một người từng nói rằng "1 cây làm chẳng nên non
        3 cây chụp lại vẫn là 3 cây"
    </p>

    <p class="dacbiet">
        Có một người từng nói rằng 
        <q class="dacbiet2">
            1 cây làm chẳng nên non 3 cây chụp lại vẫn là 3 cây 
        </q> 
    </p>

    <!-- blockquote -->
    <!-- abbr: inline -->
    <p>Công chúa thuộc về <abbr title="Lê Điệp">người đẹp trai nhất</abbr></p>

    <!-- address:p + em + block(bỏ viền | viền = 0)-->
     <address>115/13, đường đình phong phú </address>

    <!-- cite -->
    <p> <cite>tác phẩm này của</cite> viEmVanGood</p>

    <!-- bdo -->
    <bdo dir="rtl">Xin chào bạn</bdo>

    <p style="background-color: teal;">demo đổi màu nền</p>
    <!--  -->


</body>
</html>
